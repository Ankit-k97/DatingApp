<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>

    <hr>

    <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="UserName" [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-primary mr-2" type="button" (click)='cancel()'>Cancel</button>
    </div>
</form>
